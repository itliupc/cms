<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>DIVCSS</title>
<style>
.cui-table-container{
	border: 1px solid #D1D0D6;
	width:20%;
	height:245px;
	color:#767D87;
}
.cui-table{
	border-collapse:collapse; 
	width:100%;
}
.cui-table thead tr{
	background:#03e3ff;
}
.cui-table tbody{
	background:#FFFFFF;
}
.cui-table tbody tr, .cui-table thead tr{
	line-height: 40px;
	border-bottom:grey dashed 1px;
}
.cui-table tbody tr td div, .cui-table thead tr div{
	height: 40px;
}
.cui-table tbody tr td span, .cui-table thead tr th span{
	display:inline-block;
	overflow: hidden;
	text-overflow:ellipsis;
	white-space: nowrap;
}
</style>
</head>
<body>
<div class="cui-table-container">
	<table class="cui-table" border="0" cellpadding="0" cellspacing="0">
		<thead>
			<tr>
				<th>
					<div style="text-align: left;">
						<span style="width: 100px;">122sdasdasdasdsadsadsadsa3</span>
						<span style="float: right; margin-right: 20px;">3435</span>
					</div>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<div>
						<span style="width: calc(100% - 60px);">123</span>
						<span style="float: right; margin-right: 20px;">3435</span>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div>
						<span style="width: calc(100% - 60px);">123</span>
						<span style="float: right; margin-right: 20px;">3435</span>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
